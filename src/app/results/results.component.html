<div class="container bottomMargin">

    <div class="container topMargin">  
        
        <div class="row">
            <div class="col-md-2 col-xs-12">
                <a [routerLink]="['/']"><h5 class="chelseaMarket">Search Free eBooks</h5></a>
            </div>
            <div class="col-md-6 col-xs-8 text-center">
                <input type="text" (keypress)="getEnterPressed($event)" class="form-control" [(ngModel)]="searchString"/>
            </div>
            <div class="col-md-1 col-xs-2 text-center">
                <button class="btn btn-primary" (click)="processNewSearch()">Search</button>
            </div>
        </div>
    </div>

    <app-book *ngFor="let book of books" [book]="book"></app-book>
    <div 
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="100"
        (scrolled)="searchFreeBooks()">
    </div>
</div>
