<div class="row topMargin">
    <div class="col-md-12">
        <div class="col-md-2 col-xs-6">
            <img src="{{book.thumbnail}}" />
        </div>
        <div class="col-md-10 col-xs-6">
            <h4>{{book.title}}</h4>
            <h5>{{book.subtitle}}</h5>
            <p>{{book.publishedDate}}</p>
            <p>{{book.authors}}</p>
            <div class="row">
                <div class="downloadDiv" *ngIf="book.canonicalVolumeLink" class="col-md-1 col-xs-4">
                    <a href="{{book.canonicalVolumeLink}}"><img class="downloadImg" src="../../assets/playstore.jfif"></a>
                </div>
                <div class="downloadDiv" *ngIf="book.pdfDownloadLink" class="col-md-1 col-xs-4">
                    <a href="{{book.pdfDownloadLink}}"><img class="downloadImg" src="../../assets/pdf.jfif"></a>
                </div>
                <div class="downloadDiv" *ngIf="book.epubDownloadLink" class="col-md-1 col-xs-4">
                    <a href="{{book.epubDownloadLink}}"><img class="downloadImg" src="../../assets/epub.jfif"></a>
                </div>           
            </div>                         
        </div>                    
    </div>                
</div>
<hr/>
